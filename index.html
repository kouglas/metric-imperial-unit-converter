<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="hero">
            <h1>Metric/Imperial Unit Converter</h1>
            <input id="input" type="text" placeholder="0">
            <button id="convert-btn">Convert</button> <!-- 
            <button id="dark-mode">Dark Mode</button> -->
        </div>
        <div class="results dark-mode">
        <div class="section">
            <h3>Length (Meter/Feet)</h3>
            <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        </div>
        <div class="section">
            <h3>Volume (Liters/Gallons)</h3>
            <p id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
        </div>
        <div class="section">
            <h3>Mass (Kilograms/Pounds)</h3>
            <p id="mass-el">0 kilograms = 0.000 pounds | 0 pounds = 0.000 gallons</p>
        </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
